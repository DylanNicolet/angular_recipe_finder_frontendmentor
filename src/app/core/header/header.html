<header class="header">
    <img class="header__logo" src="/assets/images/logo.svg" alt="Logo of Healthy Recipe Finder">

    <button class="header__burger-btn" (click)="setMenuStatus()">
        <img src="/assets/images/icon-hamburger-menu.svg" alt="">
    </button>
    
    <section [class]="`header__menu-popin ${menuIsOpen() ? 'header__menu-popin--open' : ''}`">
        <nav class="nav-menu">
            <ul>
                <li>
                    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Home</a>
                </li>
                <li>
                    <a routerLink="/about" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">About</a>
                </li>
                <li>
                    <a routerLink="/recipes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Recipes</a>
                </li>
            </ul>
        </nav>
        <a class="btn-primary recipe-link" routerLink="/recipes" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">Browse recipes</a>
    </section>
</header>
