<section
    class="text-with-image"
    [ngClass]="additionalClass()"
    [style.--text-wrapper-width.%]="textWrapperWidth() || null"
    [style.--desktop-gap.px]="desktopGap() || null"
>
    <!-- Project any text/content coming from parent -->
    <div class="text-with-image__text-wrapper">
        <ng-content></ng-content>
    </div>

    <picture>
        <source [srcset]="imgSmallSrc()" media="(max-width: 768px)">
        <source [srcset]="imgLargeSrc()" media="(min-width: 769px)">
        <img class="text-with-image__img" [src]="imgSmallSrc()" [alt]="imgAlt()">
    </picture>
</section>
